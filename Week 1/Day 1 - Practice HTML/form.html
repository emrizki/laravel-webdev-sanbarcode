<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Account</title>
</head>
<body>
  <h1>Buat Account Baru!</h1>
  <form action="welcome.html" method="POST">
    <h3>Sign Up Form</h3>
    <!-- First Name -->
    <label for="first_name">First Name:</label><br><br>
    <input type="text" id="first_name">
    <br><br>
    <!-- Last Name -->
    <label for="last_name">Last Name:</label><br><br>
    <input type="text" id="last_name">
    <br><br>
    <!-- Gender -->
    <label>Gender:</label><br><br>
    <input type="radio" name="gender" value="male">Male<br>
    <input type="radio" name="gender" value="female">Female<br>
    <input type="radio" name="gender" value="other">Other
    <br><br>
    <!-- Nationality -->
    <label for="nationality">Nationality:</label><br><br>
    <select name="nationality" id="nationality">
      <option value="indonesian">Indonesian</option>
      <option value="asian">Asian</option>
      <option value="american">American</option>
    </select><br><br>
    <!-- Language Spoken -->
    <label>Language Spoken:</label><br><br>
    <input type="checkbox" name="languagespoken" value="bahasaindonesia">Bahasa Indonesia<br>
    <input type="checkbox" name="languagespoken" value="english">English<br>
    <input type="checkbox" name="languagespoken" value="other">Other<br><br>
    <!-- Bio -->
    <label for="bio">Bio:</label><br><br>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br>
    <!-- Sign Up -->
    <input type="submit" value="Submit">
  </form>
</body>
</html>
